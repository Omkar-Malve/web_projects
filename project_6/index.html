<!-- grid keyboard  -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Keyboard Layout using grid</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Keyboard Layout</h1>
   <div class="main">
       <div>~</div>
       <div>1</div>
       <div>2</div>
       <div>3</div>
       <div>4</div>
       <div>5</div>
       <div>6</div>
       <div>7</div>
       <div>8</div>
       <div>9</div>
       <div>0</div>
       <div>delete</div>
       <div>tab</div>
       <div>Q</div>
       <div>W</div>
       <div>E</div>
       <div>R</div>
       <div>T</div>
       <div>Y</div>
       <div>U</div>
       <div>I</div>
       <div>O</div>
       <div>P</div>
       <div>\</div>
       <div>caps</div>
       <div>A</div>
       <div>S</div>
       <div>D</div>
       <div>F</div>
       <div>G</div>
       <div>H</div>
       <div>J</div>
       <div>K</div>
       <div>L</div>
       <div class="main-1">Enter</div>
       <div>Shift</div>
       <div>Z</div>
       <div>X</div>
       <div>C</div>
       <div>V</div>
       <div>B</div>
       <div>N</div>
       <div>M</div>
       <div><</div>
       <div>></div>
       <div class="main-2">Shift</div>
       <div>&#x2623;</div>
       <div>control</div>
       <div>option</div>
       <div>alt</div>
       <div class="main-3">space</div>
       <div>alt</div>
       <div>options</div>
       <div>backward</div>
       <div>forward</div>
   </div>
</body>
</html>
